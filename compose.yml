version: "3.6"
services:
    master:
        image: austinguish259/cs744-a1:spark-master
        hostname: spark-boss
        networks:
            - cluster_net
        ports:
          - target: 8080
            published: 8080
            protocol: tcp
            mode: host
          - target: 4040
            published: 4040
            protocol: tcp
            mode: host
          - target: 7077
            published: 7077
            protocol: tcp
            mode: host
        deploy:
            placement:
                constraints: [node.labels.spark == master]
            endpoint_mode: dnsrr
            mode: global
        volumes:
          - /mnt/data/tmp:/mnt/data/tmp
    worker: 
        image: austinguish259/cs744-a1:spark-worker
        deploy:
            replicas: 3
        volumes:
          - /mnt/data/tmp:/mnt/data/tmp
        networks:
            - cluster_net
    namenode:
        image: austinguish259/cs744-a1:hdfs-namenode
        hostname: nn
        networks:
            - cluster_net
        ports:
          - target: 9870
            published: 9870
            protocol: tcp
            mode: host
        volumes:
            - /mnt/data/namenode:/mnt/data/namenode
        deploy:
          placement:
            constraints:
               - node.labels.hdfs == master
          endpoint_mode: dnsrr
          mode: global
    datanode:
        image: austinguish259/cs744-a1:hdfs-datanode
        networks:
            - cluster_net
        volumes:
            - /mnt/data/datanode:/mnt/data/datanode
        deploy:
            replicas: 3
networks:
    cluster_net:
        external: true
        name: cluster_net_swarm